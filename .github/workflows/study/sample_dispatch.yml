# sample_dispatch.yml
# 手動トリガー（workflow_dispatch）のサンプル

name: Sample Manual Dispatch

on:
  workflow_dispatch:
    inputs:
      example:
        description: 'Example input'
        required: false
        default: 'Hello World'

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show input
        run: echo "Input: ${{ github.event.inputs.example }}"
