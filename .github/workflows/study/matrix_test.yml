# matrix_test.yml
# matrix戦略の検証用サンプル

name: Matrix Test

on:
  push:
    paths:
      - "study/matrix_test.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Show environment
        run: |
          echo "OS: ${{ matrix.os }}"
          echo "Python: ${{ matrix.python-version }}"
